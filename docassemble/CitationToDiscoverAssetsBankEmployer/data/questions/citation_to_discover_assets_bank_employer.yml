content: |  
  This is an example of help. Click again to hide.
---
id: about citation
continue button field: about_citation
question: |
  About the citations
subquestion: |
  This program can make two different types of citations:
  
  * A *Citation to Discover Assets to Debtor's Bank* tells the debtor's bank to answer questions about the debtor's property and income. 
  * A *Citation to Discover Assets to Debtor's Employer* tells the debtor's employer to answer questions about the debtor's wages.  

  **Note:** This citation does not apply to the debtor. If you want the debtor to answer questions about their property and income, you can use ILAO's [**Citation to discover assets to debtor Easy Form**](https://www.illinoislegalaid.org/node/123576).
  
  After the bank or employer answers your questions, the court may order bank **{garnishment}** or wage **{garnishment}**.
  
  You will need to serve the bank or employer with the citation. You can use a sheriff or private process server to do this. To learn more, read ILAO's article about [**serving a summons**](https://www.illinoislegalaid.org/node/147221).
terms:
  - garnishment: |
      **Garnishment** is when someone's money is taken out of their paycheck or bank account to pay for a debt they owe.
