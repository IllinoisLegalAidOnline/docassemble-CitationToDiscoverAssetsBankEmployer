id: welcome
question: |
  Collect a judgment from debtor's bank or employer
subquestion: |
  Welcome to Illinois Legal Aid Online's **Collect a judgment from debtor's bank or employer** Easy Form.

  This program helps you make forms to collect a money you won in a court judgment. If the debtor is refusing to pay, you can ask the court to help you get payment from their bank or employer.

  To learn more, read ILAO's article on [**finding out about a debtor's money, property, and income**](https://www.illinoislegalaid.org/legal-information/finding-out-about-debtors-money-property-and-income).
field: sees_nav_bar
---
id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |
  To use this program you will need to know the:

  * Case number,
  * Name and address of the debtor,
  * Name and address of the debtor's bank or employer,
  * Name and address of the bank or employer's registered agent, if any,
  * Date and amount of judgment, and
  * Amount that remains unpaid.

  Set aside 10 to 15 minutes to finish this program. You can log in and save your work to return to later. 

  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some pages have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that helps explain things.
---
